<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Botones CSS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;700&family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Galería de Botones</h1>
    </header>

    <div class="gallery-grid">
        <div class="button-container">
            <h3>Efecto Neón</h3>
            <button class="btn btn--neon">NEÓN</button>
        </div>

        <div class="button-container">
            <h3>Brillo Deslizante</h3>
            <button class="btn btn--shine">SHINE</button>
        </div>

        <div class="button-container">
            <h3>Efecto Flip 3D</h3>
            <div class="btn-flip-wrapper">
                <button class="btn btn--flip">
                    <span class="btn-face btn-face--front">FLIP ME</span>
                    <span class="btn-face btn-face--back">¡LISTO!</span>
                </button>
            </div>
        </div>
        
        <div class="button-container">
            <h3>Efecto 3D</h3>
            <button class="btn btn--3d">PUSH ME</button>
        </div>
        
        <div class="button-container">
            <h3>Relleno Circular</h3>
            <button class="btn btn--circular-fill"><span>FILL</span></button>
        </div>
        
        <div class="button-container">
            <h3>Texto Deslizante</h3>
            <button class="btn btn--text-slide">
                <span>SUBMIT</span>
                <span aria-hidden="true">SEND</span>
            </button>
        </div>

        <div class="button-container">
            <h3>Efecto Mágico</h3>
            <button class="btn btn--magico" data-text="MAGICO">MÁGICO</button>
        </div>
        
        <div class="button-container">
            <h3>Subrayado Animado</h3>
            <button class="btn btn--underline">HOVER</button>
        </div>
        
        <div class="button-container">
            <h3>Fondo Aurora</h3>
            <button class="btn btn--aurora">AURORA</button>
        </div>

        <div class="button-container">
            <h3>Pulso con Icono</h3>
            <button class="btn btn--pulse">
                DOWNLOAD
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
            </button>
        </div>
    </div>

    <script src="https://mariaglunadev.github.io/frontend-component-gallery/include-footer.js"></script>

</body>
</html>
