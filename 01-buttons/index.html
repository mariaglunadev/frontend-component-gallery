<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Botones CSS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;700&family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Galería de Botones</h1>
    </header>

    <div class="gallery-grid">
        <div class="button-container">
            <h3>Efecto Neón</h3>
            <button class="btn btn--neon">NEÓN</button>
        </div>

        <div class="button-container">
            <h3>Brillo Deslizante</h3>
            <button class="btn btn--shine">SHINE</button>
        </div>

        <div class="button-container">
            <h3>Efecto Flip 3D</h3>
            <div class="btn-flip-wrapper">
                <button class="btn btn--flip">
                    <span class="btn-face btn-face--front">FLIP ME</span>
                    <span class="btn-face btn-face--back">¡LISTO!</span>
                </button>
            </div>
        </div>
        
        <div class="button-container">
            <h3>Efecto 3D</h3>
            <button class="btn btn--3d">PUSH ME</button>
        </div>
        
        <div class="button-container">
            <h3>Relleno Circular</h3>
            <button class="btn btn--circular-fill"><span>FILL</span></button>
        </div>
        
        <div class="button-container">
            <h3>Texto Deslizante</h3>
            <button class="btn btn--text-slide">
                <span>SUBMIT</span>
                <span aria-hidden="true">SEND</span>
            </button>
        </div>

        <div class="button-container">
            <h3>Efecto Mágico</h3>
            <button class="btn btn--magico" data-text="MAGICO">MÁGICO</button>
        </div>
        
        <div class="button-container">
            <h3>Subrayado Animado</h3>
            <button class="btn btn--underline">HOVER</button>
        </div>
        
        <div class="button-container">
            <h3>Fondo Aurora</h3>
            <button class="btn btn--aurora">AURORA</button>
        </div>

        <div class="button-container">
            <h3>Pulso con Icono</h3>
            <button class="btn btn--pulse">
                DOWNLOAD
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
            </button>
        </div>
    </div>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-top">
                <div class="footer-logo">
                    <img width="250" src="./assets/logo/marigluna-dev.png">
                </div>
                
                <div class="footer-social">
                    <a href="https://www.youtube.com/@mariaglunadev" target="_blank" aria-label="YouTube">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2.5 17a24.12 24.12 0 0 1 0-10C2.5 6 7.5 4 12 4s9.5 2 9.5 3a24.12 24.12 0 0 1 0 10c0 1-4.5 3-9.5 3s-9.5-2-9.5-3z"></path><path d="m10 9 5 3-5 3z"></path></svg>
                    </a>
                    <a href="https://github.com/mariaglunadev/frontend-component-gallery" target="_blank" aria-label="GitHub">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"></path><path d="M9 18c-4.51 2-5-2-7-2"></path></svg>
                    </a>
                </div>
            </div>
            
            <div class="footer-bottom">
                <p>&copy; 2025 MariaG.LunaDev. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

</body>
</html>
