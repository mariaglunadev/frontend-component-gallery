<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero Interactivo</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./assets/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;700&family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container-title">
            <svg style="width: 40px; margin-right: 5px; fill: #fff;"xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.0.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M544 160C544 124.7 515.3 96 480 96L160 96C124.7 96 96 124.7 96 160L96 480C96 515.3 124.7 544 160 544L480 544C515.3 544 544 515.3 544 480L544 160zM352 216C352 229.3 341.3 240 328 240L216 240C202.7 240 192 229.3 192 216C192 202.7 202.7 192 216 192L328 192C341.3 192 352 202.7 352 216zM424 296C437.3 296 448 306.7 448 320C448 333.3 437.3 344 424 344L216 344C202.7 344 192 333.3 192 320C192 306.7 202.7 296 216 296L424 296zM288 424C288 437.3 277.3 448 264 448L216 448C202.7 448 192 437.3 192 424C192 410.7 202.7 400 216 400L264 400C277.3 400 288 410.7 288 424z"/></svg>
            <h1>Tablero de Tareas</h1>
        </div>
    </header>

    <div class="interactive-board">
        <div class="interactive-column">
            <h2>Por Hacer</h2>
            <div class="tasks" id="todo">
                <div class="task" draggable="true" id="task-1">
                    <span>Diseñar el UI/UX</span>
                    <button class="delete-task-btn">&times;</button>
                </div>
                <div class="task" draggable="true" id="task-2">
                    <span>Crear la estructura HTML</span>
                    <button class="delete-task-btn">&times;</button>
                </div>
                <div class="task" draggable="true" id="task-3">
                    <span>Definir la paleta de colores</span>
                    <button class="delete-task-btn">&times;</button>
                </div>
            </div>
            <form class="add-task-form">
                <input type="text" placeholder="Nueva tarea..." autocomplete="off">
                <button type="submit">Añadir</button>
            </form>
        </div>
        <div class="interactive-column">
            <h2>En Progreso</h2>
            <div class="tasks" id="in-progress">
                <div class="task" draggable="true" id="task-4">
                    <span>Desarrollar la lógica del Drag & Drop</span>
                    <button class="delete-task-btn">&times;</button>
                </div>
            </div>
            <form class="add-task-form">
                <input type="text" placeholder="Nueva tarea..." autocomplete="off">
                <button type="submit">Añadir</button>
            </form>
        </div>
        <div class="interactive-column">
            <h2>Hecho</h2>
            <div class="tasks" id="done">
            </div>
            <form class="add-task-form">
                <input type="text" placeholder="Nueva tarea..." autocomplete="off">
                <button type="submit">Añadir</button>
            </form>
        </div>
    </div>

<footer class="site-footer">
    <div class="container">
        <div class="footer-top">
            <div class="footer-logo">
                <img width="250" src="./assets/logo/marigluna-dev.png">
            </div>
            
            <div class="footer-social">
                <a href="https://www.youtube.com/@mariaglunadev" target="_blank" aria-label="YouTube">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2.5 17a24.12 24.12 0 0 1 0-10C2.5 6 7.5 4 12 4s9.5 2 9.5 3a24.12 24.12 0 0 1 0 10c0 1-4.5 3-9.5 3s-9.5-2-9.5-3z"></path><path d="m10 9 5 3-5 3z"></path></svg>
                </a>
                <a href="https://github.com/mariaglunadev/frontend-component-gallery" target="_blank" aria-label="GitHub">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"></path><path d="M9 18c-4.51 2-5-2-7-2"></path></svg>
                </a>
            </div>
        </div>
        
        <div class="footer-bottom">
            <p>&copy; 2025 MariaG.LunaDev.</p>
        </div>
    </div>
</footer>

</body>
</html>
